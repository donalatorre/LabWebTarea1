	border-bottom: 1px solid #908f8f;
	cursor: pointer;
	display: inline-block;
	height: 32px;
	margin-right: 5px;
	text-decoration: none;
	width: 32px;
}

.tool-bar a.active {
	background-color: rgba( 0, 0, 0, 0.50 );

/* Grid layout */
.grid {
	background-color: white;
	list-style: none;
	margin: 0 auto;
	padding: 20px;
	text-align: left;
	width: 100%;
}

.grid li {
	display: inline-block;
	position: relative;
	width: 33%;
}

.grid li:after {
	content: "";
	display: block;
	padding-bottom: 52%;
}

.grid li a {
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	border: 2px solid #fff;
	height: 99%;
	position: absolute;
	width: 98%;
}

/* List layout */
.list {
	background-color: white;
	list-style: none;
	margin: 0 auto;
	padding: 0;
	text-align: left;
	width: 100%;
}

.list li {
	border-bottom: 1px solid #fff;
	overflow: hidden;
	padding: 20px;
	transition: background 0.2s linear;
}

.list li a {
	display: table;
	width: 100%;
}


.list li img {
	border: none;
	display: table-cell;
	height: 120px;
	vertical-align: middle;
	width: 120px;
}

.list li p {
	color: #000;
	display: table-cell;
	padding: 0 0 0 15px;
	vertical-align: middle;
	width: 100%;
}

    <section class="lista" v-cloak>

	<div class="tool-bar">
		<a class="list-icon" v-on:click="layout='list'" v-bind:class="{'active': layout=='list'}"></a>
		<a class="grid-icon" v-on:click="layout='grid'" v-bind:class="{'active': layout=='grid'}"></a>
	</div>

	<ul v-if="layout=='grid'" class="grid">
		<li v-for="blog in universidades">
			<a v-bind:style="{ backgroundImage: 'url(' + blog.image + ')' }" target="_blank"></a>
		</li>
	</ul>

	<ul v-if="layout=='list'" class="list">
		<li v-for="blog in universidades">
			<a target="_blank">
				<img v-bind:src="blog.image">
				<p>{{blog.title}}</p>
			</a>
		</li>
	</ul>

</section>
