		<style>
div.active {
	background-color: rgb(0,255,127);
}

.resu {
	border: 1px;
	border-radius: 5px;
	height: 80px;
	font-style: bold;
	padding: 30px 20px 40px 20px;

}

	right: 40px;

}

</style>
    <!-- Bootstrap CSS -->

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" v-bind:href="path"> Home <span class="sr-only">(current)</span></a>

	<div>
    <section class="lista" v-cloak>

		<ul>
			<li v-for="blog in universidades">
				<div class="content" v-on:click=" blog.active = !blog.active " v-bind:class="{'active': blog.active}">
					<a > {{ blog.nombre }} </a>
					<a class="nmb"> {{ blog.numero }} </a>
				</div>
			</li>
		</ul>
		<div class="resu"> {{ universidades.reduce((x, y) => (x + (y.active? y.numero: 0)), 0) }} </div>

</section>
</div>
</div>
